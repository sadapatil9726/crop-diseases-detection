<!DOCTYPE html>
<html>
<head>
    <title>Quick Test - Login System</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-form { background: #f5f5f5; padding: 20px; margin: 10px 0; border-radius: 5px; }
        input, button { margin: 5px; padding: 8px; }
        button { background: #4CAF50; color: white; border: none; cursor: pointer; }
        .result { background: #e7f3ff; padding: 10px; margin: 10px 0; border-left: 4px solid #2196F3; }
    </style>
</head>
<body>
    <h1>Quick Test - Login System</h1>
    
    <div class="test-form">
        <h3>Test Registration</h3>
        <form id="testRegForm">
            <input type="text" name="username" placeholder="Username" required><br>
            <input type="email" name="email" placeholder="Email" required><br>
            <input type="password" name="password" placeholder="Password (6+ chars)" required><br>
            <button type="submit">Test Register</button>
        </form>
    </div>
    
    <div class="test-form">
        <h3>Test Login</h3>
        <form id="testLoginForm">
            <input type="text" name="username" placeholder="Username or Email" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <button type="submit">Test Login</button>
        </form>
    </div>
    
    <div id="result" class="result" style="display:none;">
        <h4>Result:</h4>
        <div id="resultContent"></div>
    </div>
    
    <hr>
    <p><a href="index1.html">Go to Main Login Page</a></p>
    <p><a href="test.php">Test Database Connection</a></p>
    
    <script>
        function showResult(message) {
            document.getElementById('result').style.display = 'block';
            document.getElementById('resultContent').innerHTML = message;
        }
        
        document.getElementById('testRegForm').onsubmit = async function(e) {
            e.preventDefault();
            const fd = new FormData(this);
            fd.append('action', 'register');
            
            try {
                const res = await fetch('auth.php', {method: 'POST', body: fd});
                const data = await res.json();
                showResult(`<strong>${data.ok ? 'SUCCESS' : 'ERROR'}:</strong> ${data.message}`);
            } catch(err) {
                showResult(`<strong>ERROR:</strong> ${err.message}`);
            }
        };
        
        document.getElementById('testLoginForm').onsubmit = async function(e) {
            e.preventDefault();
            const fd = new FormData(this);
            fd.append('action', 'login');
            
            try {
                const res = await fetch('auth.php', {method: 'POST', body: fd});
                const data = await res.json();
                showResult(`<strong>${data.ok ? 'SUCCESS' : 'ERROR'}:</strong> ${data.message}`);
                if (data.ok && data.redirect) {
                    setTimeout(() => window.location.href = data.redirect, 2000);
                }
            } catch(err) {
                showResult(`<strong>ERROR:</strong> ${err.message}`);
            }
        };
    </script>
</body>
</html>
